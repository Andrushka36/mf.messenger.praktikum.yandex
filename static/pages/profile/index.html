<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Профиль</title>
    <link rel="stylesheet" href="/styles/common.css">
    <link rel="stylesheet" href="/styles/profile.css">
</head>
<body>
    <div class="profile-page">
        <div class="profile__back-link-wrapper">
            <a href="/pages/chats" class="profile-back-link" title="Вернуться к выбору чата">
                <svg width="13" height="12" viewBox="0 0 13 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="13" y="6.80005" width="11" height="1.6" transform="rotate(-180 13 6.80005)" fill="white"/>
                    <path d="M6 11L2 6L6 1" stroke="white" stroke-width="1.6"/>
                </svg>
            </a>
        </div>
        <main class="profile">
            <h1 class="visually-hidden">Профиль</h1>
            <img src="/assets/avatar.jpg" alt="Аватар пользователя Васян" width="131" height="131">
            <div class="profile__title">Васян</div>
            <div class="profile-section">
                <div class="profile__row profile-row">
                    <div class="profile-row__title">Имя</div>
                    <div class="profile-row__value">Вася</div>
                </div>
                <div class="profile__row profile-row">
                    <div class="profile-row__title">Фамилия</div>
                    <div class="profile-row__value">Васин</div>
                </div>
                <div class="profile__row profile-row">
                    <div class="profile-row__title">Отображаемое имя</div>
                    <div class="profile-row__value">Васян</div>
                </div>
                <div class="profile__row profile-row">
                    <div class="profile-row__title">Логин</div>
                    <div class="profile-row__value">username</div>
                </div>
                <div class="profile__row profile-row">
                    <div class="profile-row__title">Почта</div>
                    <div class="profile-row__value">pochta@yandex.ru</div>
                </div>
                <div class="profile__row profile-row">
                    <div class="profile-row__title">Телефон</div>
                    <div class="profile-row__value">+7 903 123 4567</div>
                </div>
            </div>
            <div class="profile-section">
                <div class="profile__row profile-row">
                    <a href="/pages/edit-profile" class="profile-row__link">Изменить данные</a>
                </div>
                <div class="profile__row profile-row">
                    <button class="profile-row__logout" type="button">Выйти</button>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
